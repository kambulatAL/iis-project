{%extends 'base.html'%}

{%block base_content%}
<h1>
    {{title}}
</h1>
<p>
    main page
</p>

<ul>
    {%for user in users%}
        <h2>
            Login is : {{user.login}}
        </h2>
        <p>
            Name: {{user.name}}
        </p>
        <p>
            Surname: {{user.surname}}
        </p>
        <p>
            Email: {{user.email}}
        </p>
        <p>
            Phone number: {{user.phone_number}}
        </p>
        <hr>
    {%endfor%}
</ul>

{%endblock base_content%}
